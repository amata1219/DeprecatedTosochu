PreparationTime: 30
#準備時間: 秒数

TimeLimit: 1800
#制限時間: 秒数

Dfficulty: Easy
#難易度: Easy,Normal,Hard,Hardcore

UnitPriceOfPrizeMoney: "50,100,150,200"
#賞金単価: 各難易度の金額(Easy,Normal,Hard,Hardcore)

RespawnCooldownTime: "0,60,120+30,300"
#リスポーンのクールタイム: 各難易度のクールタイム(Easy,Normal,Hard,Hardcore)
#+で2回目以降のクールタイムに加算する値を設定出来る

CorrectionValueForItemCoolTime: "0,1,1.5,2"
#アイテムのクールタイムに乗算する補正値: 各難易度の補正値(Easy,Normal,Hard,Hardcore)

CorrectionValueForItemStackSize: "2,1,0.5,@2"
#アイテムの配布数に乗算する補正値: 各難易度の補正値(Easy,Normal,Hard,Hardcore)
#@を付けた場合はそれが個数になる

ForceSpectatorTimeThreshold: 120

ApplyRejoinPenalty: 30
#リログインペナルティを課し始めるログアウト時間: 秒数

NPCTimeToLive: 20
#NPCの生存可能時間: 秒数

Point:
  FirstSpawn: 0,0,0
  #ゲーム参加時のスポーン地点: x,y,z

  HunterSpawn: 0,0,0
  #ハンターのスポーン地点: x,y,z

  RunawayRespawn:
  #逃走者のリスポーン地点
    0: 0,0,0
    1: 0,0,0
    #地点名: x,y,z

  JailSpawn:
  #確保された逃走者のスポーン地点
    0: 0,0,0
    1: 0,0,0
    #地点名: x,y,z

Runaway:
#逃走者の設定

  FallImpact:
  #落下衝撃により付与される移動速度低下のレベル設定
    1: 0
    3: 1
    5: 2
    7: 3
    #落下距離: レベル

Hunter:
#ハンターの設定

  NumberOfFirstRequired: 3
  #初回ハンター募集人数

  SpeedLevel: 2
  #ハンターに付与される移動速度上昇のレベル